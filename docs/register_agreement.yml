Register a ServiceAgreement into MetadataDB
---
tags:
  - agreement
consumes:
  - application/json
parameters:
  - in: body
    name: body
    required: true
    description: Payload of a Service Agreement.
    schema:
      type: object
      required:
        - type
        - index
        - serviceEndpoint
        - templateId
        - attribures
      properties:
        agreementId:
          description: The unique ID of the agreement.
          example: "0xD3587931B2657a1f97bFD004A659d7D592318332"
          type: string
        did:
          description: The decentralized ID of the asset
          example: "did:nv:0xD3587931B2657a1f97bFD004A659d7D592318332"
          type: string
        publisher:
          description: The address of the asset's publisher.
          example: "0xD3587931B2657a1f97bFD004A659d7D592318332"
          type: string
        price:
          type: number
          description: The price of the secondary market sale.
          example: 23
        tokenAddress:
          description: The address of the payment token.
          example: "0xD3587931B2657a1f97bFD004A659d7D592318332"
          type: string
responses:
  201:
    description: Asset successfully registered.
  400:
    description: One of the required attributes is missing.
  404:
    description: Invalid asset data.
  500:
    description: Error
    